<style>
  .burn-iframe {
    position: relative;
    width: 100%;
    height: 100vh; /* Full screen height */
  }

  #iframehtml5 {
    position: absolute;
    width: 100%;
    height: 100%;
    border: none;
  }

  .fullscreen-button {
    position: absolute;
    top: 10px;
    right: 10px;
    z-index: 1000;
    background-color: black;
    color: white;
    padding: 10px;
    cursor: pointer;
  }
</style>

<div class="burn-iframe">
  <iframe id="iframehtml5" class="d-block" title="Escape Road 2" src="https://game.azgame.io/escape-road-2/" allowfullscreen></iframe>
  <button class="fullscreen-button" onclick="toggleFullScreen()">ðŸ”² Fullscreen</button>
</div>

<script>
  function toggleFullScreen() {
    let iframe = document.getElementById("iframehtml5");
    if (!document.fullscreenElement) {
      iframe.requestFullscreen().catch(err => console.log(err));
    } else {
      document.exitFullscreen();
    }
  }
</script>
